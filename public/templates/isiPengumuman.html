<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap');

        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #dashboard {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .navbar {
            width: 0%;
            background-color: #d1d1e9;
            transition: ease-in-out 0.6s;
            overflow: hidden;
        }

        .navbar.open {
            width: 20%;
        }

        .hamburger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            cursor: pointer;
        }

        .affanDasbord {
            color: #2b2c34;
            white-space: nowrap;
            padding: 1em;
            font-size: 1.2em;
            transition: all 0.5s;
        }

        .isi {
            width: 100%;
            height: 100%;
        }

        .burgerNav {
            display: flex;
            padding: 2px;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            flex-direction: column;
            width: 35px;
            height: 35px;
            margin: 10px;
            cursor: pointer;
            overflow: hidden;
            box-sizing: border-box;
        }

        .hatas, .htengah, .hbawah {
            width: 90%;
            margin: 2.5px;
            height: 3px;
            background-color: #6246ea;
            transition: all .3s;
            transform-origin: left;
        }

        .burgerNav.active .hatas {
            transform: rotate(33deg);
            width: 100%;
        }
        .burgerNav.active .htengah {
            opacity: 0;
        }
        .burgerNav.active .hbawah {
            transform: rotate(-33deg);
            width: 100%;
        }

        .menuParkir {
            list-style: none;
            padding: 0 1em;
            display: block;
        }

        .menuParkir.show {
            display: block;
        }

        .menuParkir li {
            margin: 1em 0;
        }

        .menuParkir li:nth-child(5) a {
            text-decoration: none;
            color: #fffffe;
            font-size: 1em;
            display: block;
            white-space: nowrap;
            padding: 10px;
            background-color: #6246ea;
            border-radius: 5px;
        }

        .menuParkir li:not(:nth-child(5)) a {
            text-decoration: none;
            color: #2b2c34;
            font-size: 1em;
            display: block;
            white-space: nowrap;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .menuParkir li:not(:nth-child(5)) a:hover {
            background: #6246ea;
            color: #fffffe;
        }

        .menuPengumuman {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            margin-top: 3em;
            justify-content: center;
        }

        .tombolUtama, .tombolSekunder {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tombolUtama {
            background-color: #f8f9fa;
            color: #5a5c69;
        }

        .tombolUtama:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .tombolSekunder {
            background-color: #4e73df;
            color: white;
            border: 1px solid #d1d3e2;
        }
        
        .tombolSekunder:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            background-color: #3a5bbf;
            border-color: #b7b9cc;
            transform: translateY(-2px);
        }

        .tombolUtama:active, .tombolSekunder:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        .tombolUtama::before, .tombolSekunder::before {
            margin-right: 8px;
            font-size: 14px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
        }
        
        thead {
            background-color: #2b2c34;
            color: white;
        }
        
        thead th {
            padding: 15px;
            font-size: 1.2em;
        }
        
        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        
        tbody tr:hover {
            background: rgb(223, 222, 222);
        }

        .daftarPengumuman {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            margin-top: 4em;
        }
        .buttonPublish {
            background-color: crimson;
            width: 7em;
            height: 3em;
            border: 0px solid white;
            color: #f8f9fa;
            cursor: pointer;
            border-radius: 7px;
            transition: all .1s;
        }
        .buttonPublish:hover, .iniEdit:hover, .iniHapus:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .buttonPublish:active, .iniEdit:active, .iniHapus:active {
            transform: translateY(0px);
        }
        .iniEdit {
            background-color: #ffd803;
            width: 7em;
            height: 3em;
            border: 0px solid white;
            color: #272343;
            cursor: pointer;
            border-radius: 7px;
            transition: all .1s;
        }
        .iniHapus {
            background-color: #6246ea;
            width: 7em;
            height: 3em;
            border: 0px solid #fffffe;
            color: #fffffe;
            cursor: pointer;
            border-radius: 7px;
            transition: all .1s;
        }
        @media screen and (max-width: 1424px) {
            .navbar.open {
                width: 500px;
            }
        }

        @media screen and (max-width: 768px) {
            .textIsi h1 {
                font-size: 1em;
            }

            .menuParkir a {
                font-size: 0.9em;
            }

            .affanDasbord {
                font-size: 1em;
            }

            .textIsi {
                height: 10em;
            }
        }
    </style>
    <!-- <link rel="stylesheet" href="dasbord.css"> -->
</head>
<body>
    <section id="dashboard">
        <div class="navbar">
            <h1 class="affanDasbord">Affan Jaya's Mall</h1>
            <div class="isianDabsord">
                <ul class="menuParkir">
                    <li><a href="/">Home</a></li>
                    <li><a href="/kendaraanMasuk">Kendaraan Masuk</a></li>
                    <li><a href="/cekKendaraan">Cek Kendaraan</a></li>
                    <li><a href="/kendaraanKeluar">Kendaraan Keluar</a></li>
                    <li><a href="/riwayatKendaraanKeluar">Riwayat Kendaraan</a></li>
                    <li><a href="/pengumuman">Menu Pengumuman</a></li>
                    <li><a href="/pengumumanLaporPengguna">Pengumuman User</a></li>
                </ul>
            </div>
        </div>
            <div class="isi">
                <div class="burgerNav" id="hamburgerMenu">
                    <div class="hatas"></div>
                    <div class="htengah"></div>
                    <div class="hbawah"></div>
                </div>
                <div class="menuPengumuman">
                    <button id="tombolPengumuman" class="tombolUtama" onclick="window.location.href='/pengumuman'">Isi Pengumuman</button>
                    <button id="tombolIsi" class="tombolSekunder" onclick="window.location.href='/isiPengumuman'">Pengumuman</button>
                </div>
                <div class="daftarPengumuman">
                    <table>
                        <thead>
                            <tr>
                                <th>Judul</th>
                                <th>Lokasi</th>
                                <th>Prioritas</th>
                                <th>Waktu Posting</th>
                                <th>Keterangan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="data-pengumuman">
                            
                        </tbody>
                    </table>
                </div>
            </div>
    </section>


    <script>
        const navbar = document.querySelector('.navbar');
        const hamburger = document.querySelector('#hamburgerMenu');
        const burgerNav = document.querySelector('.burgerNav');
        const buttonPub = document.querySelector('#publis');
        let tutup = 1;

        hamburger.addEventListener('click', () => {
            tutup = !tutup;
            navbar.classList.toggle('open');
            burgerNav.classList.toggle('active');
        });
        
        document.addEventListener('DOMContentLoaded', () =>  {
            const bodyPengumuman = document.querySelector('#data-pengumuman');
            fecthPengumuman();
            function fecthPengumuman(){
                fetch('/lihatPengumuman')
                .then(response => response.json())
                .then(respon => {
                    console.log("Ini respon: ", respon)
                    bodyPengumuman.innerHTML = "";
                    if (!(respon.keteranganBol)) {
                        bodyPengumuman.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; color: red;">${respon.message}</td>
                        </tr>
                        `;
                        return;
                    }
                    respon.dataPengumuman.forEach(isi => {
                        let id = isi.noPengumuman.toString();
                        if (!id.includes("LALU")) {
                            const row = document.createElement('tr');
                            let isiPrioritas = "";
                            let warnaTombol = "";
                            let infoPublish = "";
                            if (isi.publish) {
                                isiPrioritas = "unPublish";
                                warnaTombol = '#4e73df';
                                infoPublish = "unpublifikasi";
                                
                            } else {
                                infoPublish = "publifikasi";
                                isiPrioritas = "Publish";
                                warnaTombol = 'crimson';
                            }
                            judul = (isi.judul).substring(0, 20);
                            row.innerHTML = `
                                <td>${judul + "....."}</td>
                                <td>${isi.lokasi}</td>
                                <td>${isi.prioritas}</td>
                                <td>${isi.waktuPublish}</td>
                                <td><button class="buttonPublish" type="button" data-aksi='${infoPublish}' data-id='${isi.noPengumuman}' style="background-color: ${warnaTombol};">${isiPrioritas}</button></td>
                                <td><button type="button" class="iniEdit" onclick="window.location.href='/editPengumuman?id=${isi.noPengumuman}'">Edit</button> | <button type="button" class="iniHapus" data-url="/hapusData/${isi.noPengumuman}">Hapus</button></td>
                            `
                            bodyPengumuman.appendChild(row);
                        }
                    });

                    // Ini hapus data
                    document.querySelectorAll('.iniHapus').forEach(buttonHapus => {
                        buttonHapus.addEventListener('click', () => {
                            const url = buttonHapus.getAttribute("data-url");
                            console.log(url);
                            const konfirmasi = confirm("Apakah anda yakin ingin menghapus data?");
                            if (konfirmasi) {
                                fetch(`${url}`)
                                .then(res1 => res1.json())
                                .then(respon => {
                                    if (respon.cekBol) {
                                        alert(respon.message);
                                        window.location.href = "/isiPengumuman";
                                    } else {
                                        alert(respon.message);
                                        window.location.href = "/isiPengumuman";
                                    }
                                })
                            } else {
                                window.location.href = "/isiPengumuman";
                            }
                        })
                    })
                    // Ini hapus data selesai

                    // Ini fetching untuk aksi publis atau unPublish
                    document.querySelectorAll('.buttonPublish').forEach(button => {
                        button.addEventListener('click', () => {
                            const infoAksi = button.getAttribute("data-aksi");
                            const infoId = button.getAttribute("data-id");
                            const konfirmasi = confirm("Apakah anda yakin?");
                            if (konfirmasi) {
                                fetch(`/${infoAksi}/${infoId}`)
                                .then(respons => respons.json())
                                .then(respon => {
                                    if (respon.cekBol) {
                                        alert(respon.message);
                                        fecthPengumuman();
                                    } else {
                                        alert(respon.message);
                                    }
                                })
                            } else {
                                return;
                            }
                        })
                    })
                    // Ini fetching untuk aksi publis atau unPublish selesai
                })
            }
        })
    </script>
</body>
</html>
