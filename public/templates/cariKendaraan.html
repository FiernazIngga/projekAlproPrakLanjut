<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kendaraan</title>
    <!-- <link rel="stylesheet" href="dasbord.css"> -->
<style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap');

        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #dashboard {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .navbar {
            width: 0%;
            height: 100%;
            background-color: #d1d1e9;
            transition: ease-in-out 0.6s;
            overflow: hidden;
        }

        .navbar.open {
            width: 20%;
        }

        .hamburger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            cursor: pointer;
        }

        .affanDasbord {
            color: #2b2c34;
            white-space: nowrap;
            padding: 1em;
            font-size: 1.2em;
            transition: all 0.5s;
        }

        .isi {
            width: 100%;
            height: 100%;
        }

        .burgerNav {
            display: flex;
            padding: 2px;
            border-radius: 5px;
            flex-direction: column;
            width: 35px;
            height: 35px;
            margin: 10px;
            cursor: pointer;
            box-sizing: border-box;
            left: 0;
        }

        .hatas,
        .htengah,
        .hbawah {
            width: 90%;
            margin: 2.5px;
            height: 3px;
            background-color: #6246ea;
            transition: all 0.3s;
            transform-origin: left;
        }

        .burgerNav.active .hatas {
            transform: rotate(33deg);
            width: 100%;
        }
        .burgerNav.active .htengah {
            opacity: 0;
        }
        .burgerNav.active .hbawah {
            transform: rotate(-33deg);
            width: 100%;
        }

        .menuParkir {
            list-style: none;
            padding: 0 1em;
            display: block;
        }

        .menuParkir.show {
            display: block;
        }

        .menuParkir li {
            margin: 1em 0;
        }

        .menuParkir li:nth-child(3) a {
            text-decoration: none;
            color: #fffffe;
            font-size: 1em;
            display: block;
            white-space: nowrap;
            padding: 10px;
            background-color: #6246ea;
            border-radius: 5px;
        }

        .menuParkir li:not(:nth-child(3)) a {
            text-decoration: none;
            color: #2b2c34;
            font-size: 1em;
            display: block;
            white-space: nowrap;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .menuParkir li:not(:nth-child(3)) a:hover {
            background: #6246ea;
            color: #fffffe;
        }

        .isi h1 {
            text-align: center;
            margin-top: 2em;
        }

        .containerIsi {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .containerIsi button:nth-child(2) {
            margin: 2em 5em;
            width: 13em;
            height: 3em;
            border-radius: 5px;
            background-color: #6246ea;
            border: 2px solid #6246ea;
            color: #fffffe;
            font-weight: 500;
        }

        .containerIsi button:nth-child(1) {
            margin: 2em 5em;
            width: 13em;
            height: 3em;
            border-radius: 5px;
            background-color: transparent;
            border: 2px solid #6246ea;
            color: #6246ea;
            font-weight: 500;
            transition: all 0.5s;
        }

        .containerIsi button:nth-child(1):hover,
        .containerIsi button:nth-child(2):hover {
            background-color: #6246ea;
            cursor: pointer;
            color: #fffffe;
        }
        .containerIsi button:nth-child(1):focus,
        .containerIsi button:nth-child(2):focus {
            background-color: #6246ea;
            color: #fffffe;
        }

        .isiisi {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .isiCari {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            width: 80%;
            background-color: #16161a;
            padding: 2em;
            border-radius: 10px;
        }

        .isiCari form {
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pencarian {
            display: flex;
            align-items: center;
        }

        .isiPlat {
            display: flex;
            flex-direction: column;
            margin-right: 3em;
        }

        .isiPlat label {
            color: #fffffe;
            font-weight: 700;
        }

        .isiPlat input {
            margin: 5px 0;
            border-radius: 10px;
            height: 3em;
            text-align: center;
            border: 2px solid #7f5af0;
            color: #fffffe;
            background-color: #16161a;
        }

        .isiPlat input::placeholder,
        .isiPlat input::selection {
            text-align: center;
            color: #fffffe;
        }

        .pencarian button {
            width: 8em;
            height: 3em;
            border-radius: 5px;
            border: 1.5px solid #0e172c;
            background-color: #7f5af0;
            color: #fffffe;
            transition: all 0.1s ease-in-out;
            cursor: pointer;
        }

        .pencarian button:hover {
            background-color: #8e6eee;
        }

        /* Perbaikan tampilan tabel */
        .initable {
            margin-top: 1em;
            margin-bottom: 2em;
            border: 2px solid #fffffe;
            border-radius: 5px;
            width: 90%;
            overflow-x: auto;
            display: none;
        }

        .initable table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .initable thead {
            background-color: #7f5af0;
        }

        .initable th,
        .initable td {
            padding: 12px 15px;
            color: #fffffe;
            text-align: left;
            border-bottom: 1px solid #fffffe;
        }

        .initable th {
            font-weight: bold;
        }

        .initable tr:last-child td {
            border-bottom: none;
        }

        .textKeteranganKendaraan {
            display: none;
            color: #fffffe;
            font-weight: 600;
            font-size: 1.3em;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1.5em;
            }

            h2 {
                font-size: 1.5em;
            }
        }

        @media screen and (max-width: 1424px) {
            .navbar.open {
                width: 500px;
            }
        }

        @media screen and (max-width: 808px) {
            .textIsi h1 {
                font-size: 1em;
            }

            .menuParkir a {
                font-size: 0.9em;
            }

            .affanDasbord {
                font-size: 1em;
            }

            .textIsi {
                height: 10em;
            }
        }

        /* Responsif tambahan untuk tabel & form */
        @media screen and (max-width: 768px) {
            .initable table {
                font-size: 0.9em;
            }

            .isiCari form {
                width: 100%;
            }

            .isiPlat {
                margin-right: 1em;
            }

            .pencarian {
                flex-direction: column;
            }

            .pencarian button {
                margin-top: 1em;
            }

            .containerIsi {
                flex-direction: column;
                align-items: center;
            }

            .containerIsi button {
                margin: 1em 0;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <section id="dashboard">
        <div class="navbar">
            <h1 class="affanDasbord">Affan Jaya's Mall</h1>
            <div class="isianDabsord">
                <ul class="menuParkir">
                    <li><a href="/">Home</a></li>
                    <li><a href="/kendaraanMasuk">Kendaraan Masuk</a></li>
                    <li><a href="/cekKendaraan">Cek Kendaraan</a></li>
                    <li><a href="/kendaraanKeluar">Kendaraan Keluar</a></li>
                    <li><a href="/riwayatKendaraanKeluar">Riwayat Kendaraan</a></li>
                    <li><a href="/pengumuman">Menu Pengumuman</a></li>
                    <li><a href="/pengumumanLaporPengguna">Pengumuman User</a></li>
                </ul>
            </div>
        </div>
        <div class="isi">
            <div class="burgerNav" id="hamburgerMenu">
                <div class="hatas"></div>
                <div class="htengah"></div>
                <div class="hbawah"></div>
            </div>

            <div class="isiisi">
                <h1>Cek Kendaraan</h1>
                <div class="containerIsi">
                    <div class="containerButton">
                        <button type="button" id="cekSemmua" onclick="window.location.href='/cekKendaraan'">Lihat Semua</button>
                        <button type="button" id="cariKendaraan" onclick="window.location.href='/cariKendaraan'">Cari Kendaraan</button>
                    </div>
                </div>

                <div class="isiCari">
                    <form method="post">
                        <div class="pencarian">
                            <div class="isiPlat">
                                <label for="plat">Plat Kendaraan:</label>
                                <input type="text" name="plat" id="plat"  required placeholder="Cth: AB 123 CD">
                            </div>
                            <button type="button" id="iniButtonCari">Cari</button>
                        </div>
                        <div class="textKeteranganKendaraan"></div>
                        <div class="initable" style="display: none;">
                        <table>
                            <thead>
                                <tr>
                                    <th class="iniTH">Tipe Kendaraan</th>
                                    <th class="iniTH">Plat Kendaraan</th>
                                    <th class="iniTH">Biaya Parkir</th>
                                    <th class="iniTH">Waktu Masuk</th>
                                    <th class="iniTH">Waktu Keluar</th>
                                </tr>
                            </thead>
                            <tbody id="isiTabelKendaraan">
                            </tbody>
                        </table>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

<script>
const buttoncari = document.querySelector('#iniButtonCari');
const navbar = document.querySelector('.navbar');
const hamburger = document.querySelector('#hamburgerMenu');
const burgerNav = document.querySelector('.burgerNav');
let tutup = 1;

hamburger.addEventListener('click', () => {
    tutup = !tutup;
    navbar.classList.toggle('open');
    burgerNav.classList.toggle('active');
    if (burgerNav.style.display === 'block') {
        burgerNav.style.display = 'none';
    } else {
        burgerNav.style.display = 'block';
    }
});

buttoncari.addEventListener('click', () => {
    const plat = document.querySelector('#plat').value.trim();
    if (!plat) {
        alert("Masukkan plat terlebih dahulu");
        return;
    }

    fetch('/cariKendaraanAksi', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 'platKendaraan': plat })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);

        const keterangan = document.querySelector('.textKeteranganKendaraan');
        const table = document.querySelector('.initable');
        const isi = document.querySelector('#isiTabelKendaraan');

        isi.innerHTML = "";
        if (!data.data || data.data.length === 0) {
            keterangan.style.display = 'block';
            keterangan.textContent = data.message || "Kendaraan tidak ditemukan.";
            table.style.display = 'none';
        } else {
            keterangan.style.display = 'none';
            table.style.display = 'table';
            data.data.forEach(k => {
                isi.innerHTML += `
                    <tr>
                        <td>${k.tipe}</td>
                        <td>${k.plat}</td>
                        <td>${k.biaya}</td>
                        <td>${k.waktuMsk}</td>
                        <td>${k.waktuKlr}</td>
                    </tr>`;
            });
        }
    })
    .catch(err => {
        console.error("Error:", err);
        alert("Terjadi kesalahan saat mencari kendaraan.");
    });
});
</script>


</body>
</html>
