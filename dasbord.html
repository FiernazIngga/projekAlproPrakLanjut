<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tickets | Affan Jaya Mall</title>
    <link rel="stylesheet" href="dasbord.css">
</head>
<body>
    <section id="semua"> 
        <div id="navbar">
            <div class="containerH1">
                <h1>Affan Jaya Mall</h1>
            </div>
            <div class="burgerNav" id="hamburgerMenu">
                <div class="hatas"></div>
                <div class="htengah"></div>
                <div class="hbawah"></div>
            </div>
            <div class="containerMenu">
                <ul>
                    <li><a onclick="tiketKu()">Home</a></li>
                    <li><a onclick="pengumumanKu()">Pengumuman</a></li>
                    <li><a href="#">Lapor</a></li>
                </ul>
            </div>
        </div>
        <div class="containerMenu2">
            <ul>
                <li><a onclick="tiketKu()">Home</a></li>
                <li><a onclick="pengumumanKu()">Pengumuman</a></li>
                <li><a href="#">Lapor</a></li>
            </ul>
        </div>
    </section>

    <section class="isi">
        <form>
            <div class="inputGroup">
                <label for="judulLapor">Judul Laporan</label>
                <input type="text" id="judulLapor" placeholder="Isi Judul Pelaporan">
            </div>
            <div class="inputGroup">
                <label for="deskripsiLapor">Deskripsi Laporan</label>
                <textarea rows="3" id="deskripsiLapor" placeholder="Isi Keterangan"></textarea>
            </div>
            <div class="inputGroup">
                <label>
                    <input type="checkbox" id="anonymousCheckbox">
                    <span class="anonimus">
                        Kirim sebagai Anonymous
                    </span>
                </label>
            </div>
            <div class="inputGroup" id="kontakGroup">
                <label for="kontak">Kontak 1</label>
                <input type="text" id="kontak" placeholder="No HP / Email Anda">
            </div>            
            <button type="submit" id="kirimLaporan">Kirim Laporan</button>
            </form>
    </section>         

    <script src="dasbord.js"></script>
</body>
</html>
